<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Estimate Review Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #3b82f6;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-icon {
            font-size: 32px;
        }

        .logo-section p {
            color: #9ca3af;
            font-size: 14px;
        }

        .security-notice {
            background: rgba(220, 38, 38, 0.1);
            border-left: 3px solid #dc2626;
            padding: 12px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .security-notice p {
            color: #fca5a5;
            font-size: 13px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #f8fafc;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #374151;
            border-radius: 8px;
            color: #f8fafc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .login-btn.loading {
            position: relative;
            color: transparent;
        }

        .login-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #dc2626;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #374151;
        }

        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #3b82f6;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .password-toggle-btn:hover {
            color: #f8fafc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>
                <span class="admin-icon">üîê</span>
                Admin Access
            </h1>
            <p>Estimate Review Pro Control Center</p>
        </div>

        <div class="security-notice">
            <p><strong>‚ö†Ô∏è Restricted Access:</strong> This area is for authorized administrators only. All access attempts are logged.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter admin username"
                    autocomplete="username"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter admin password"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="Toggle password visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="back-link">
            <a href="/estimate-review.html">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'ClaimNav2025!'
        };

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        // Password visibility toggle
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Get form values
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('loading');

            // Simulate authentication delay (for security)
            await new Promise(resolve => setTimeout(resolve, 800));

            // Verify credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Store authentication in sessionStorage
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Redirect to admin dashboard
                window.location.href = '/admin-dashboard.html';
            } else {
                // Show error message
                errorMessage.textContent = '‚ùå Invalid username or password. Please try again.';
                errorMessage.classList.add('show');
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.classList.remove('loading');
                
                // Clear password field
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = '/admin-dashboard.html';
        }
    </script>
</body>
</html>
